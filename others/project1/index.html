<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Studio</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div id="logoBar">
            <h1>Welcome to 100 Acre Wood!</h1>
            <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png"/>
            <h3>We're glad you're here :D</h3>
        </div>
        <div class="cards-container">
            <div class="card">
                <img src="./assets/Eeyore-Eh.png" alt="Eeyore-Eh">
                <div class="characterName">Eeyore</div>
            </div>
            <div class="card">
                <img src="./assets/Kanga-Egg.png" alt="Kanga-Egg">
                <div class="characterName">Kanga</div>
            </div>
            <div class="card">
                <img src="./assets/Kanga-Roo.png" alt="Kanga-Roo">
                <div class="characterName">Kanga</div>
            </div>
            <div class="card">
                <img src="./assets/Owl-Music.png" alt="Owl-Music">
                <div class="characterName">Owl</div>
            </div>
            <div class="card">
                <img src="./assets/Rabbit-Carrot.png" alt="Rabbit-Carrot">
                <div class="characterName">Rabbit</div>
            </div>
            <div class="card">
                <img src="./assets/Roo-Bee.png" alt="Roo-Bee">
                <div class="characterName">Roo</div>
            </div>
            <div class="card">
                <img src="./assets/Tigger-Energy.png" alt="Tigger-Energy">
                <div class="characterName">Tigger</div>
            </div>
            <div class="card">
                <img src="./assets/Tigger-Jump.png" alt="Tigger-Jump">
                <div class="characterName">Tigger</div>
            </div>
        </div>
    </div>
</body>
</html>
